<div class="container">
  <div class="mt-2">
    <div class="p-grid pt-2 pb-2">
      <div class="p-col-12">
        <h3 class="font-weight">Baixas de Estoque</h3>
      </div>
    </div>

    <div class="separador"></div>

    <div class="p-grid pt-4 pb-2">
      <div class="p-col-12">
        <button class="btn btn-dark" [routerLink]="['nova']">Nova</button>
      </div>
    </div>
  </div>

  <div class="mt-3 mb-3">
    <p-table #tableBaixas
      styleClass="p-2"
      [value]="baixasDeEstoque"
      [lazy]="true"
      [paginator]="true"
      [rows]="10"
      [totalRecords]="totalRecords"
      (onLazyLoad)="loadLazy($event)"
      [responsive]="true">

      <ng-template pTemplate="header">
        <tr>
          <th field="idSaida" class="col-codigo">Código</th>
          <th field="data">Data</th>
          <th field="usuario">Usuário</th>
          <th class="text-center col-acoes">Ações</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-baixa>
        <tr>
          <td>{{ baixa.idSaida }}</td>
          <td>{{ baixa.data | date:'dd/MM/y' }}</td>
          <td>{{ baixa.usuario.nome }}</td>

          <td class="text-center col-acoes">
            <button pButton
              (click)="edit(baixa.idSaida)"
              pTooltip="Editar"
              icon="pi pi-pencil"
              style="width: 32px;">
            </button>

            <button pButton
              (click)="remove(baixa.idSaida)"
              pTooltip="Excluir"
              icon="pi pi-trash"
              class="ui-button-danger ml-1"
              style="width: 32px;">
            </button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td [attr.colspan]="4">Nenhuma baixa de estoque para ser exibida.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-confirmDialog></p-confirmDialog>
