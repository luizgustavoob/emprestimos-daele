<div class="container">
  <div class="mt-2">
    <div class="p-grid pt-2 pb-2">
      <div class="p-col-12">
        <h3 class="font-weight">Entradas</h3>
      </div>
    </div>

    <div class="separador"></div>

    <app-entradas-filtro (onPesquisarEntradas)="onPesquisarEntradas($event)"></app-entradas-filtro>
  </div>

  <div class="mt-3 mb-3">
    <app-entradas-tabela [entradas]="entradas" (onLazyLoad)="onLazyLoadTabela($event)"></app-entradas-tabela>    
  </div>
</div>
