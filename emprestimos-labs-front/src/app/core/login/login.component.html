<div class="container text-center mt-5 py-4 px-4" style="width: 45em;">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="loginForm" class="form-signin" (submit)="login()">
        <img class="mb-4" src="assets/img/logo-utfpr.png" alt="" width="200" height="100">
        <h2 class="h3 mb-4 mr-auto">Empr√©stimos DAELE</h2>

        <input type="email" id="loginEmail" name="loginEmail" formControlName="loginEmail"
          placeholder="E-mail" class="form-control rounded-0">

        <input type="password" id="loginSenha" name="loginSenha" formControlName="loginSenha"
          placeholder="Senha" class="form-control rounded-0">

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-lg btn-dark btn-block mb-3 mt-3">
          Entrar
        </button>

        <div class="mb-3 mt-3">
          <a id="forgot" href="javascript:;" (click)="forgotPassword()" class="text-dark float-right">
            Esqueci minha senha
          </a>

          <a id="register" href="javascript:;" (click)="signup()" class="text-dark float-left">
            Quero me cadastrar!
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
