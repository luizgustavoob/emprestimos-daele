<p-card header="Usuários Pendentes">
  <p-table [value]="(usuarios$ | async)" [scrollable]="true" scrollHeight="200px">

    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th class="col-aprovar"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.email }}</td>
        <td class="col-aprovar">
          <button pButton (click)="updateUsuario(false, usuario.idUsuario)"
            pTooltip="Reprovar" tooltipPosition="top" icon="pi pi-times" style="width: 32px;">
          </button>

          <button pButton (click)="updateUsuario(true, usuario.idUsuario)"
            icon="pi pi-check" pTooltip="Aprovar" tooltipPosition="top" style="width: 32px;" class="ml-1">
          </button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="3">Nenhum usuário pendente.</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<p-confirmDialog></p-confirmDialog>
