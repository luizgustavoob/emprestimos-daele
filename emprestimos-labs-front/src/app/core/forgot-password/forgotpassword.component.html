<form [formGroup]="forgotPasswordForm" (submit)="forgotPassword()" autocomplete="off">  
  <div class="modal-header">
    <h5 class="modal-title" id="titleForgotPassword">Esqueci minha senha</h5>
    <button type="button" class="close" aria-label="Fechar">
    <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <input type="email" id="forgotEmail" name="forgotEmail" formControlName="forgotEmail"
      placeholder="E-mail" class="form-control" autofocus>
  </div>

  <div class="modal-footer">
    <button type="submit" [disabled]="forgotPasswordForm.invalid" class="btn btn-dark">
      Recuperar senha
    </button>
  </div>
</form>
