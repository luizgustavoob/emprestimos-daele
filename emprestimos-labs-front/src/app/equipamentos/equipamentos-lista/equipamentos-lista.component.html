<div class="container">
  <div class="mt-2">
    <div class="p-grid pt-2 pb-2">
      <div class="p-col-12">
        <h3 class="font-weight">Equipamentos</h3>
      </div>
    </div>

    <div class="separador"></div>

    <app-equipamentos-filtro (onPesquisarEquipamentos)="onPesquisarEquipamentos($event)"></app-equipamentos-filtro>
  </div>

  <div class="mt-3 mb-3">
    <app-equipamentos-tabela [equipamentos]="equipamentos" (onLazyLoad)="onLazyLoadTabela($event)"></app-equipamentos-tabela>
  </div>
</div>
